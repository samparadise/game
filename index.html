<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Paradise</title>

    <!-- Google Fonts: Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YcnS/1WR6zNfBqg11oeir3gCjIGGKPo2Zidp"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CRT Scanline Overlay -->
    <div class="crt-overlay" aria-hidden="true"></div>

    <!-- Header -->
    <header id="header" class="game-header" role="banner">
        <h1 class="game-title m-0">Sam Paradise</h1>
    </header>

    <!-- Scrollable Output Area -->
    <div id="scroll-container" class="game-scroll-container">
        <div id="output" class="game-output"
             role="log" aria-live="polite" aria-label="Game output">
        </div>
    </div>

    <!-- Input Bar -->
    <footer id="input-bar" class="game-input-bar" role="contentinfo">
        <form id="input-form" autocomplete="off">
            <span class="prompt-char" id="prompt-label">&gt;</span>
            <input type="text"
                   id="command-input"
                   class="command-input"
                   placeholder="What do you do?"
                   aria-label="Enter command"
                   aria-describedby="prompt-label"
                   autofocus>
        </form>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Game JavaScript -->
    <script src="js/game.js"></script>
</body>
</html>
